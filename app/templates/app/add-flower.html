{% extends 'base.html' %} {% load static %} {% block content %}

<div class="add-flower-page">
  <h2>Add New Flower</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">{{ form.name.label_tag }} {{ form.name }}</div>

    <div class="form-group">{{ form.image.label_tag }} {{ form.image }}</div>

    <button type="submit" class="add-btn">Add Flower</button>
  </form>
</div>

{% endblock %}
