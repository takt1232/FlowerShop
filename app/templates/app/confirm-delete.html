{% extends 'base.html' %} {% block content %}

<div class="confirm-delete">
  <h2>Are you sure you want to delete "{{ flower.name }}"?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="delete-btn">Yes, Delete</button>
    <a href="{% url 'flower_detail' flower.pk %}" class="cancel-btn">Cancel</a>
  </form>
</div>

{% endblock %}
